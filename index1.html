<!DOCTYPE html>
<html>
<head>
  <title>Offline Map with Click</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 100vh; }
  </style>
</head>
<body>
  <div id="map"></div>
  
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Initialize the map
    var map = L.map('map').setView([12.9716, 77.5946], 13); // Default to Bengaluru

    // Load local tiles (make sure the folder tiles/{z}/{x}/{y}.png exists)
    L.tileLayer('tiles/{z}/{x}/{y}.png', {
      maxZoom: 18,
      minZoom: 1,
      attribution: 'Offline Map',
      tms: false
    }).addTo(map);

    // On map click, get coordinates
    map.on('click', function(e) {
      alert("Clicked Coordinates:\nLat: " + e.latlng.lat + "\nLng: " + e.latlng.lng);
    });
  </script>
</body>
</html>
